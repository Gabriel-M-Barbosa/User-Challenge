<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="card">
            <div class="todo-perfil">
                <div class="perfil">
                    <img src="./social-links-profile-main/assets/images/avatar-jessica.jpeg" alt="">
                </div>
                <div class="info-perfil">
                    <p id="nome">Jessica Randall</p>
                    <p id="local">London, United Kingdom</p>
                    <p id="texto">"Front-end developer and avid reader."</p>
                </div>
                <div class="botoes">
                    <div class="botao">
                        <div class="btn-git">
                            <button class="github">Github</button>
                        </div>
                        <div class="btn-front">
                            <button class="Frontend">Frontend Mentor</button>
                        </div>
                        <div class="btn-linkdin">
                            <button class="linkdin">Linkdin</button>
                        </div>
                        <div class="btn-twitter">
                            <button class="Twitter">Twitter</button>
                        </div>
                        <div class="btn-instagran">
                            <button class="instagran">Instagran</button>
                        </div>
                    </div>    
                </div>
            </div>
        </div>
    </main>
</body>
</html>
